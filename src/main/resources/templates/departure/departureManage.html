<head>

</head>
<body>

    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <!--<el-form-item label="员工名称">-->
                <!--<el-input v-model="searchForm.ENAME" placeholder="员工名称"></el-input>-->
            <!--</el-form-item>-->
           <!-- <el-form-item label="状态">
                <el-input v-model="searchForm.dstatus" placeholder="状态"></el-input>
            </el-form-item>
            <el-form-item label="描述">
                <el-input v-model="searchForm.describes" placeholder="描述"></el-input>
            </el-form-item>-->
                <!--<template>
                    <el-select v-model="searchForm.deptNo" placeholder="请选择所在员工">
                        <el-option
                                v-for="item in options"
                                :key="item.DEPTNO"

                                :value="item.DEPTNO">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>-->
            <el-form-item>
                <!--<el-button type="primary" icon="search" @click="searchClick">查询</el-button>-->
                <!--<el-button type="success" icon="plus" @click="addClick">新增</el-button>-->
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <!--<el-table-column-->
                    <!--type="selection"-->
                    <!--&gt;-->
            <!--</el-table-column>-->
            <el-table-column
                    prop="EMPNUM"
                    label="申请人工号"
                    >
            </el-table-column>
            <el-table-column
                    prop="ENAME"
                    label="申请人姓名"
            >
            </el-table-column>
            <el-table-column
                    prop="DNAME"
                    label="所在部门"
            >
            </el-table-column>
            <el-table-column
                    prop="position"
                    label="职位"
            >
            </el-table-column>
            <el-table-column
                    prop="APPLYTIME"
                    label="申请时间"
            >
            </el-table-column>
            <el-table-column
                    prop="DEPARTUREREASON"
                    label="申请理由"
            >
            </el-table-column>
            <el-table-column
                    prop="INTENTION"
                    label="离职意向"
            >
            </el-table-column>
            <el-table-column
                    prop="OPINION"
                    label="对公司的建议"
            >
            </el-table-column>

            <!--<el-table-column class-name="status-col" label="状态" width="110" sortable prop="STATE">-->
                <!--<template slot-scope="scope">-->
                    <!--<el-tag :type="scope.row.STATE | statusFilter">{{scope.row.STATE | formatStata}}</el-tag>-->
                <!--</template>-->
            <!--</el-table-column>-->

            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">审核通过</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">审核驳回</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <!--<el-col :span="6" >-->
            <!--<el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>-->
        <!--</el-col>-->
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="确定信息" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">




            <el-form-item label="申请人" prop="ENAME">
                <el-input v-model="editForm.ENAME" auto-complete="off" disabled></el-input>
                <el-input v-model="editForm.ID" auto-complete="off" type="hidden"></el-input>
            </el-form-item>
            <el-form-item label="审核人意见" prop="AOPINIONA">
                <el-input v-model="editForm.AOPINIONA" auto-complete="off" ></el-input>
            </el-form-item>



        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">确定</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        // filters: {
        //     // el-tag类型转换
        //     statusFilter(status) {
        //         const statusMap = {
        //             0: 'info',
        //             2: 'danger',
        //             1: 'success'
        //         }
        //         return statusMap[status]
        //     },
        //     // 状态显示转换
        //     formatStata(status) {
        //         const statusMap = {
        //             0: '未审核',
        //             1: '审核通过',
        //             2: '审核不通过',
        //         }
        //         return statusMap[status]
        //     }
        // },
        data: {
            message: '离职管理页面'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //职位下拉框查询
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                ENAME: ''
            },

            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:5,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入员工', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                EMPNUM: '',
                ENAME: '',
                TELEPHONE: '',
                EMILADDR:'',
                POSITIONNAME: '',
                BEFOREPNAME: '',
                APPLYNAME:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/departure/page',{'start':start,'end':end}).then(function(response){
                // console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                // alert(JSON.stringify(response.data.pageData));
                // self.multipleSelection=response.data.data;
            });
            axios.post('/promote/selectPosition').then(function(response){
                self.options=response.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //  alert(this.searchForm.id);
                var searchForm={'start':start,'end':end};
                //alert(JSON.stringify(searchForm));
                axios.post('/departure/page',searchForm).then(function(response){
                    console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //格式化状态
            formatState: function (row, column) {
                return row.STATE === 0 ? '未审核' : row.STATE === 1 ? '审核通过' : '审核未通过'
            },
            //晋升通过事件
            editClick:function(row) {
                this.goUrl="/leave/updateTG";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            //晋升驳回事件
            deleteClick:function(row) {
                this.goUrl="/leave/updateNoTG";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            //新建事件
            addClick:function() {
                //alert(111);
                this.goUrl="/promote/add";
                var _self = this;
                //清空缓冲数据
                this.editForm={
                    EMPNUM: '',
                    ENAME: '',
                    TELEPHONE: '',
                    EMILADDR:'',
                    POSITIONNAME: '',
                    BEFOREPNAME: '',
                    APPLYNAME:''
                }
                //显示隐藏的form表单
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            // searchClick:function() {
            //     var self = this;
            //     self.loadingData();//重新加载数据
            // },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.ID + ","

                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/promote/delete/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    //alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                    }
                })
                console.info(this.editForm);
            }
        }
    })
</script>
</body>
