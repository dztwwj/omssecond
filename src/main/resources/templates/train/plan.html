<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计划与实施</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="计划与实施">
                <el-input v-model="searchForm.pname"  placeholder="请输入课程或工号"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                <el-button type="success" icon="plus" @click="addClick">新增</el-button>
                <el-button type="success" icon="plus" @click="flushClick">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="RN"
                    label="序号"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="EMPNUM"
                    label="培训工号"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ENAME"
                    label="培训姓名"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="NAME"
                    label="教师姓名"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="PNAME"
                    label="课程名称"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="PTYPE"
                    label="课程类型"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="PDIRECTION"
                    label="课程方方向"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="P_BEGIN"
                    label="开始时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="P_END"
                    label="结束时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[3,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-------------------------------------------------------------------------------------------------------->
    <el-dialog title="编辑2" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="课程名称">
                <template>
                    <el-select v-model="editForm.PID"    @change="selCurse($event, item)" placeholder="请选课程名称">
                        <el-option
                                v-for="item in opts"
                                :key="item.PID"
                                :label="item.PNAME"
                                :value="item.PID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="教师ID">
                <template>
                    <el-select v-model="editForm.ID" placeholder="请选教师姓名">
                        <el-option
                                v-for="item in optss"
                                :key="item.ID"
                                :label="item.NAME"
                                :value="item.ID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="开始时间">
                <template>
                    <div class="block">
                        <el-date-picker
                                v-model="editForm.P_BEGIN"
                                type="date"
                                placeholder="选择日期">
                        </el-date-picker>
                    </div>
                </template>
            </el-form-item>
            <el-form-item label="结束时间">
                <template>
                    <div class="block">
                        <el-date-picker
                                v-model="editForm.P_END"
                                type="date"
                                placeholder="选择日期">
                        </el-date-picker>
                    </div>
                </template>
            </el-form-item>
            <el-form-item label="学员姓名" prop="EID">
                <template>
                    <el-select v-model="editForm.EID" placeholder="请选课程名称">
                        <el-option
                                v-for="item in optsa"
                                :key="item.EID"
                                :label="item.ENAME"
                                :value="item.EID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '计划与实施'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //部门select
            options:[{PTYPE:1,value:'语言'},{PTYPE:2,value:'css'},{PTYPE:3,value:'编程语言'},{PTYPE:4,value:'编程'},{PTYPE:5,value:'网络设计'}],
            opts:[],
            optss:[],
            optsa:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                pname: ''

            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入课程', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                TID:'',
                NAME: '',
                P_BEGIN: '',
                P_END: '',
                BATCH:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/plan/toList',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                //alert(JSON.stringify(response.data.pageData));
            });
            axios.post('/plan/courseList1').then(function(response) {
                self.opts = response.data;
            });

            axios.post('/plan/planList').then(function(response) {
                self.optsa = response.data;
            });
        },


        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                //var start =(this.currentPage-1)*this.pageSize;
                // var end =this.currentPage*this.pageSize+1;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'pname':this.searchForm.pname};
                //alert(JSON.stringify(searchForm));
                axios.post('/plan/toList',searchForm).then(function(response){
                    console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //刷新
            flushClick:function () {
                this.searchForm={
                    pname: ''
                }
                this.loadingData();//重新加载数据
            },

            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/plan/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            //单条删除
            deleteClick:function(row) {
                //alert(JSON.stringify(row));
                var _self = this;
                this.$confirm('确认删除' + row.P_ID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/plan/delete/"+row.P_ID;
                    axios.get(url).then(function (response) {
                        //alert(url);
                        if(response.data>0){
                            _self.$message({
                                message: row.P_ID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/plan/add";
                var _self = this;
                //清空缓冲数据
                this.editForm={
                    TID:'',
                    NAME: '',
                    P_BEGIN: '',
                    P_END: '',
                    BATCH:''
                }
                //显示隐藏的form表单
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.P_ID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/plan/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                alert(formData.P_BEGIN+"****"+formData.P_END);
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    //alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                    }
                })
                console.info(this.editForm);
            },
            selCurse:function(e,item){
                var self=this;
                alert(e);
                var url="/plan/courseList/"+e;
                axios.post(url).then(function(response) {
                    self.optss = response.data;
                });
            }
        }
    })
</script>
</body>
</html>
