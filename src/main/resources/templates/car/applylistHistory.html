<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<tr class="active" id="t22">-->
        <!--<td><a href="CarApply/toaudit.do?id=${li.ID}">审核</a></td>-->
    <!--</tr>-->
    <title>历史列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="使用人">
                <el-input v-model="searchForm.EMPNAME" placeholder="使用人"></el-input>
            </el-form-item>
            <el-form-item label="使用人部门">
                <el-input v-model="searchForm.DNAME" placeholder="使用人部门"></el-input>
            </el-form-item>
            </template>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ID"
                    label="id"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="EMPNAME"
                    label="使用人"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="DNAME"
                    label="使用人部门"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ID"
                    label="借车表的id"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="LSICENSE"
                    label="车牌号"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="APPLYTIME"
                    label="申请时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="TIME"
                    label="还车时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="RESULT"
                    label="审核状态"
                    width="120"
                    :formatter="formatResult">
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '历史列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //deptNo:'',
            //部门select
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                EMPNAME: '',
                DNAME:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/CarApply/carApply',{'start':start,'end':end,'cstate':'1,2,3,4','caresult':'1,2,3'}).then(function(response){
                // console.log(response.data);
                //alert(11111);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                // alert(JSON.stringify(response.data.pageData));
                // self.multipleSelection=response.data.data;
            });
            axios.post('/CarApply/carApply').then(function(response){
                self.options = response.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {

                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //  alert(this.searchForm.id);
                var searchForm={'start':start,'end':end,'cstate':'1,2,3,4','caresult':'1,2,3','EMPNAME':this.searchForm.EMPNAME,'DNAME':this.searchForm.DNAME};
                //   alert(JSON.stringify(searchForm));
                axios.post('/CarApply/carApply',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(JSON.stringify(response.data));

                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },1500);
            },

            //表格查询事件
            searchClick:function() {
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //var searchForm =this.searchForm;

                var searchForm={'start':start,'end':end,'EMPNAME':self.searchForm.EMPNAME,'DNAME':self.searchForm.DNAME};

                //formData.push({'start':start}).push({'end':end})
                axios.post('/CarApply/CarApply',searchForm).then(function(response){

                    // console.log(response.data);
                    //alert(1111);
                    self.total=response.data.total;
                    self.tableData = response.data.pageData;

                    // self.multipleSelection=response.data.data;
                })
                self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },

            //格式化状态
            formatResult: function (row, column) {
                return  row.RESULT === 1 ? '使用中'  : row.RESULT === 3 ? '已还车' : '未知'

            },
        }

    })
</script>

</body>
</html>
