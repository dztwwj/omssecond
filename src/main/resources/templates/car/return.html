<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<tr class="active" id="t22">-->
        <!--<td><a href="CarApply/toaudit.do?id=${li.ID}">审核</a></td>-->
    <!--</tr>-->
    <title>还车列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="使用人">
                <el-input v-model="searchForm.EMPNAME" placeholder="使用人"></el-input>
            </el-form-item>
            <el-form-item label="使用人部门">
                <el-input v-model="searchForm.DNAME" placeholder="使用人部门"></el-input>
            </el-form-item>

            </template>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <!--<el-button type="success" icon="plus" @click="addClick">新增</el-button>-->
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ID"
                    label="id"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="DNAME"
                    label="部门名称"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="EMPNO"
                    label="员工ID"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="EMPNAME"
                    label="员工名称"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="APPLYTIME"
                    label="申请时间"
                    width="120">
            </el-table-column>

            <!--<el-table-column-->
                    <!--prop="BEGINTIME"-->
                    <!--label="用车开始时间"-->
                    <!--width="120">-->
            <!--</el-table-column>-->
            <!--<el-table-column-->
                    <!--prop="ENDTIME"-->
                    <!--label="用车结束时间"-->
                    <!--width="120">-->
            <!--</el-table-column>-->
            <el-table-column
                    prop="STARTPLACE"
                    label="起始地"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="ENDPLACE"
                    label="目的地"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="LSICENSE"
                    label="车牌号"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="PEOPLENUMBER"
                    label="乘坐人数"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="TELL"
                    label="负责人联系方式"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="REASONS"
                    label="用车事由"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="RESULT"
                    label="状态"
                    width="120"
                    :formatter="formatResult">
            </el-table-column>





            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">还车</el-button>
                    <!--<el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">驳回</el-button>-->
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <!--<el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>-->
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="ID" prop="ID">
                <el-input v-model="editForm.ID" auto-complete="off" disabled></el-input>
            </el-form-item>
            <el-form-item label="车牌号" prop="LSICENSE">
                <el-input v-model="editForm.LSICENSE" auto-complete="off"disabled></el-input>
            </el-form-item>

            <el-form-item label="使用人">
                <el-input  v-model="editForm.EMPNAME"disabled></el-input>
            </el-form-item>
            <el-form-item label="使用人部门">
                <el-input  v-model="editForm.DNAME"disabled></el-input>
            </el-form-item>
            <el-form-item label="车型">
                <el-input  v-model="editForm.CARTYPE"disabled></el-input>
            </el-form-item>
            <el-form-item label="车牌号">
                <el-input  v-model="editForm.LSICENSE"disabled></el-input>
            </el-form-item>

            <el-form-item label="申请时间">
                <el-date-picker   value-format="yyyy-MM-dd" placeholder="选择日期" v-model="editForm.APPLYTIME" disabled></el-date-picker>
            </el-form-item>




        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">确认</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '还车列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //deptNo:'',
            //部门select
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                EMPNAME: '',
                DNAME:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {

                EMPNAME: '',
                DNAME: '',
                CARTYPE: '',
                LSICENSE: '',
                APPLYTIME: '',

            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/CarReturn/carApply',{'start':start,'end':end,'cstate':'1，2,3,4','caresult':'1'}).then(function(response){
                // console.log(response.data);
                alert(11111);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                // alert(JSON.stringify(response.data.pageData));
                // self.multipleSelection=response.data.data;
            });

        },
        methods:{
            //表格重新加载数据
            loadingData:function() {

                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //  alert(this.searchForm.id);
                var searchForm={'start':start,'end':end,'cstate':'1,2,3,4','caresult':'1','EMPNAME':this.searchForm.EMPNAME,'DNAME':this.searchForm.DNAME};
                //   alert(JSON.stringify(searchForm));
                axios.post('/CarReturn/carApply',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(JSON.stringify(response.data));

                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },1500);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/CarReturn/updateTG";
                this.editFormVisible = true;
//                alert(JSON.stringify(row));
                this.editForm = Object.assign({}, row);
            },
            //表格删除事件
            deleteClick:function(row) {

                this.goUrl="/CarReturn/turnTG";
                this.editFormVisible = true;
                //  alert(JSON.stringify(row));
                this.editForm = Object.assign({}, row);

            },

            //表格查询事件
            searchClick:function() {
                var self = this;

                self.loadingData();//重新加载数据
            },

            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                //alert('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.$message({
                            message:'操作成功',
                            type: 'success'
                        });
                    }else{
                        _self.$message({
                            message:'操作失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            },
            //格式化状态
            formatResult: function (row, column) {
                return  row.RESULT === 1 ? '使用中' :  '未知'
            }

        }

    })
</script>

</body>
</html>
