<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>晋升发布列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <!--<el-form-item label="员工名称">-->
                <!--<el-input v-model="searchForm.ENAME" placeholder="员工名称"></el-input>-->
            <!--</el-form-item>-->
           <!-- <el-form-item label="状态">
                <el-input v-model="searchForm.dstatus" placeholder="状态"></el-input>
            </el-form-item>
            <el-form-item label="描述">
                <el-input v-model="searchForm.describes" placeholder="描述"></el-input>
            </el-form-item>-->
                <!--<template>
                    <el-select v-model="searchForm.deptNo" placeholder="请选择所在员工">
                        <el-option
                                v-for="item in options"
                                :key="item.DEPTNO"
                                :label="item.DNAME"
                                :value="item.DEPTNO">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>-->
            <el-form-item>
                <!--<el-button type="primary" icon="search" @click="searchClick">查询</el-button>-->
                <el-button type="success" icon="plus" @click="addClick">新增</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    >
            </el-table-column>
            <el-table-column
                    prop="ID"
                    label="编号"
                    >
            </el-table-column>
            <el-table-column
                    prop="POSITIONNAME"
                    label="职位名称"
            >
            </el-table-column>
            <el-table-column
                    prop="EMPNAME"
                    label="发布人姓名"
                    >
            </el-table-column>
            <el-table-column
                    prop="ENDAPPLY"
                    label="申请结束时间"
                    >
            </el-table-column>
            <el-table-column
                    prop="JOBCONTENT"
                    label="工作内容"
                    >
            </el-table-column>

            <el-table-column
                    prop="DEMANDNUM"
                    label="所需人数"
                    >
            </el-table-column>
            <el-table-column
                    prop="REQUIREMENTS"
                    label="职位要求"
                    >
            </el-table-column>
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <!--<el-form-item label="职位名称" prop="POSITIONNAME">-->
                <!--<el-input v-model="editForm.POSITIONNAME" auto-complete="off"></el-input>-->
            <!--</el-form-item>-->

            <!--<el-form-item label="编号" prop="ID">-->
                <el-input v-model="editForm.ID" auto-complete="off" type="hidden" prop="ID"></el-input><!--disabled 禁用，不可编辑-->
            <!--</el-form-item>-->
            <el-form-item label="职位名称">
                <template>
                    <el-select v-model="editForm.POSITIONNAME" placeholder="请选择角色">
                        <el-option
                                v-for="item in options"
                                :key="item.ID"
                                :label="item.POSITIONNAME"
                                :value="item.ID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>

            <el-form-item label="所需人数" prop="DEMANDNUM">
                <el-input v-model="editForm.DEMANDNUM" auto-complete="off" ></el-input><!--disabled 禁用，不可编辑-->
            </el-form-item>
            <!--<el-form-item label="生日" prop="EMPBIRTHDAY">-->
                <!--<el-input v-model="editForm.EMPBIRTHDAY" auto-complete="off"></el-input>-->
            <!--</el-form-item>-->
            <!--<el-form-item label="申请期限" prop="DAY">-->
                <!--<el-input v-model="editForm.DAY" auto-complete="off"></el-input>-->
            <!--</el-form-item>-->
            <el-form-item label="申请期限" prop="ENDAPPLY">
                <!--<el-date-picker-->
                        <!--v-model="ENDAPPLY"-->
                        <!--type="datetime"-->
                        <!--placeholder="选择日期时间"-->
                        <!--align="right">-->
                <!--</el-date-picker>-->
                <el-date-picker type="datetime"

                                placeholder="选择日期"
                                v-model="editForm.ENDAPPLY"
                                ><!--:picker-options="pickerOptions"-->
                </el-date-picker>

            </el-form-item>

            <el-form-item label="工作内容" prop="JOBCONTENT">
                <el-input v-model="editForm.JOBCONTENT" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="职位要求" prop="REQUIREMENTS">
                <el-input v-model="editForm.REQUIREMENTS" auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '员工列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //职位下拉框查询
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                ENAME: ''
            },

            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:5,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入员工', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                POSITIONNAME: '',
                DEMANDNUM: '',
                EMPNAME: '',
                ENDAPPLY:'',
                JOBCONTENT: '',
                REQUIREMENTS: ''

            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/promote/page',{'start':start,'end':end,'STATE':'0'}).then(function(response){
                // console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                // alert(JSON.stringify(response.data.pageData));
                // self.multipleSelection=response.data.data;
            });
            axios.post('/promote/selectPosition').then(function(response){
                self.options=response.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //  alert(this.searchForm.id);
                var searchForm={'start':start,'end':end,'STATE':'0'};
                //alert(JSON.stringify(searchForm));
                axios.post('/promote/page',searchForm).then(function(response){
                    console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/promote/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },

            deleteClick:function(row) {
                //alert(JSON.stringify(row));
                alert(row.ID);
                var _self = this;
                this.$confirm('确认删除' + row.ID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/promote/delete/"+row.ID;
                    axios.get(url).then(function (response) {
                        //alert(url);
                        if(response.data>0){
                            _self.$message({
                                message: row.ID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                //alert(111);
                this.goUrl="/promote/add";
                var _self = this;
                //清空缓冲数据
                this.editForm={
                    POSITIONNAME: '',
                    DEMANDNUM: '',
                    EMPNAME: '',
                    ENDAPPLY:'',
                    JOBCONTENT: '',
                    REQUIREMENTS: ''
                }
                //显示隐藏的form表单
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            // searchClick:function() {
            //     var self = this;
            //     self.loadingData();//重新加载数据
            // },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.ID + ","

                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/promote/delete/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    //alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                    }
                })
                console.info(this.editForm);
            }
        }
    })
</script>
</body>
</html>
